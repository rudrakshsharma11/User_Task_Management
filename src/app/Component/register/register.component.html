<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class=" main" style="display: flex;justify-content: center; margin-top: 80px; margin-left: 400px;">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <h5 class="fw-bold mb-5" style="font-size:52px ; font-family: math;">Create New User</h5>
            <form >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row" >
                <div  >
                  <div class="form-outline">
                    <p style="font-size: 20px;margin-bottom: 0px;">Name</p>
                    
                    <input
                      class="form-input"
                      name="username"
                      placeholder="Enter Name"
                      [(ngModel)]="username"
                      style="margin-bottom: 15px;text-align: center; height: 30px; width: 200px;border-radius: 5px;"
                    />
                  </div>
                </div>
                <div class="form-outline ">
                
                    <p style="font-size: 20px;margin-bottom: 0px;">Email</p>
                  <input
                  class="form-input"
                  name="email"
                  placeholder="Enter Email"
                  [(ngModel)]="email"
                  style="margin-bottom: 15px;text-align: center; height: 30px; width: 200px;border-radius: 5px;"
                />
                </div>
                <div class="form-outline mb-4">
                 
                    <p style="font-size: 20px;margin-bottom: 0px;">Password</p>
                  <input
                  class="form-input"
                  name="password"
                  placeholder="Enter Password"
                  [(ngModel)]="password"
                  style="margin-bottom: 15px;text-align: center; height: 30px; width: 200px;border-radius: 5px;"
                />
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-4"
                  (click)="logValues(); submitUser()"
                >
                  Sign up
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>Already have an Account</p>
                  <button
                    type="button"
                    class="btn btn-link btn-floating mx-1"
                    routerLink="/"
                  >
                    <i> Login</i>
                  </button>

                  <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div> -->
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
